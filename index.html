<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CV Builder - Build Your CV in a Step</title>
</head>

<body>

    <main>
        <!-- CV BUILDER INPUTS -->

        <section id="builder">
            <div>
                <label>Full Name:</label>
                <input type="text" placeholder="Your name Here" id="full-name-input">
            </div>
            <div>
                <label>Profession:</label>
                <input type="text" placeholder="Your name Here" id="profession-input">
            </div>
            <div>
                <label>Father's Name:</label>
                <input type="text" placeholder="Your name Here" id="fathers-name-input">
            </div>
            <div>
                <label>Male:</label>
                <input type="radio" name="gender" id="male-radio">
                <br>
                <label>Female:</label>
                <input type="radio" name="gender" id="female-radio">
            </div>
            <div>
                <label>Date of Birth:</label>
                <input type="number" placeholder="Date" id="date-input" min="1" max="31" class="dob">
                <input type="number" placeholder="Month" id="month-input" min="1" max="12" class="dob">
                <input type="number" placeholder="Year" id="year-input" min="1900" max="2019" class="dob">
            </div>
            <div>
                <label>Place of Birth:</label>
                <input type="text" id="date-of-place-input">
            </div>
            <div>
                <label>Address:</label>
                <textarea id="address-input" cols="30" rows="3">
                    </textarea>
            </div>
            <div>
                <p>Martial Status:</p>
                <label>Single</label>
                <input type="radio" id="single-radio">
                <label>In A Relationship</label>
                <input type="radio" id="ralationship-radio">
                <label>Maried</label>
                <input type="radio" id="married-radio">
            </div>
            <div>
                <label>Mobile:</label>
                <input type="number" id="number-input">
            </div>
            <div>
                <label>Email:</label>
                <input type="email" id="email-input">
            </div>
            <div>
                <label>Website/Personal Blog:</label>
                <input type="text" id="web-input">
            </div>
            <div id="hobbies">
                <p>Hobbies:</p>
                <label>1:</label>
                <input type="text" id="hobby-input-1">
                <br>
                <label>2:</label>
                <input type="text" id="hobby-input-2">
                <br>
                <label>3:</label>
                <input type="text" id="hobby-input-3">
                <br>
                <label>4:</label>
                <input type="text" id="hobby-input-4">
                <br>
                <label>5:</label>
                <input type="text" id="hobby-input-5">
                <br>
            </div>
            <div>
                <p>Personal Description:</p>
                <textarea id="personal-discription-input" rows="3" cols="30"></textarea>
            </div>


            <button class="cv-button" onclick="buildCV()">Build CV</button>
        </section>

        <!-- CV BUILDER OUTPUTS -->

        <section id="cv">
            <div id="profile">
                <div id="profile-image">
                    <!-- <img src="images/males/1.jpg"> -->
                    <img src="" id="image">
                </div>
                <div id="profile-name">
                    <h2 id="full-name-output"></h2>
                    <h3 id="profession-output"></h3>
                    <p></p>
                </div>
            </div>
            <div id="personal-info">
                <p>
                    Father's Name: <span id="fathers-name-output"></span>
                </p>
                <p id="gender-output"></p>
                <p id="dob-output">Date Of Birth: 
                    <strong id="date-of-birth"></strong>
                    <strong id="month-of-birth"></strong>
                    <strong id="year-of-birth"></strong>
                </p>
                <p>Place of Birth: 
                    <span id="date-of-place-output"></span>
                </p>
                <p id="address-output"></p>
                <p id="martial-output"></p>
                <p id="number-output"></p>
                <p id="email-output"></p>
                <p id="web-output"></p>
                <p>Hobbies:
                    <ul>
                        <li id="hobby-output-1"></li>
                        <li id="hobby-output-2"></li>
                        <li id="hobby-output-3"></li>
                        <li id="hobby-output-4"></li>
                        <li id="hobby-output-5"></li>
                    </ul>
                </p>
                <p id="personal-discription-output"></p>

            <button class="cv-button" id="go-back" onclick="goBack()">Go Back</button>

            </div>
        </section>


        <script src="script.js"></script>
    </main>

</body>

</html>
